<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Price Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="https://github.com/jimmy0017/iphone-comparision" class="github-fork-ribbon" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="container">
        <h1 class="my-4">iPhone Price Comparison</h1>
        <div class="top-description">
            <p>This page compares the prices of iPhones in different countries. The prices are sourced from Apple's official website and are updated regularly. The exchange rates are also updated regularly.</p>
        </div>
        <div class="filters row mb-4">
            <div class="col-md-3">
                <label for="country" class="form-label">Country:</label>
                <select id="country" class="form-select" multiple></select>
            </div>
            <div class="col-md-3">
                <label for="model" class="form-label">Model:</label>
                <select id="model" class="form-select" multiple></select>
            </div>
            <div class="col-md-3">
                <label for="storage" class="form-label">Storage:</label>
                <select id="storage" class="form-select" multiple></select>
            </div>
            <div class="col-md-3">
                <label for="currency" class="form-label">Currency:</label>
                <select id="currency" class="form-select">
                    <option value="USD">USD</option>
                    <option value="CNY">CNY</option>
                </select>
            </div>
        </div>

        <div id="result" class="table-responsive"></div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2025 jimmy0017. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
